<!DOCTYPE html>

<html lang="en">
<head>
    <title>Circuits</title>
    <link rel="icon" href="img/circuitBoard.png">
    <link rel="stylesheet" href="./css/contactus-en.css" />
    <script src="https://kit.fontawesome.com/d03d770f46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav>
                <h3 class="logo"><a href="Circuits-En.html" ><img src="/img/logo2.png" width="150" height="150"></a></h3>
                <a class="language" href="contactUs-ar.html"><i class="fa-solid fa-earth-europe"></i>&nbsp; عربي</a>
            </nav>
        </div>
    </div>

<section class="mainSection">
    <div class="contactForm">
        <form>
            <a class="home" href="Circuits-En.html"><i class="fa-solid fa-circle-right"></i>&nbsp;Back To Home Page</a>
            <i class="material-symbols-outlined icon1">contact_mail</i>
            <h2>Contact Us</h2>
            <div class="form-content">
                
                <div class="User">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" class="username" placeholder="Username">
                </div>
                
                <div class="emailcont">
                    <i class="fa-solid fa-at icon"></i>
                    <input type="email" required class="mail" placeholder="E-mail">
                </div>

                <div class="text">
                    <textarea name="message" cols="30" rows="10" placeholder="Your Message" required class="text" style="padding: 5px;" ></textarea>
                </div>

                <button class="button s-btn" type="submit" ><a href="Thanks-En.html">Send</a></button>
                
            
            </div>
        </form>
    </div>
</section>
