<!DOCTYPE html>
<html dir="ltr">
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuits</title>
    <link rel="icon" href="/img/circuitBoard.png">
    <link rel="stylesheet" href="./css/register-en.css" />
    <script src="https://kit.fontawesome.com/d03d770f46.js" crossorigin="anonymous"></script>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav>
                <h3 class="logo"><a href="Circuits-En.html" ><img src="/img/logo2.png" width="150" height="150"></a></h3>
                <a class="language" href="./Register-Ar.html"><i class="fa-solid fa-earth-europe"></i> عربي</a>
            </nav>
        </div>
        <section class="mainSection">
            <div class="content">
                <div class="loginForm">
                    <form>
                        <a class="home" href="Circuits-En.html"><i class="fa-solid fa-circle-right"></i>&nbsp;Back To Home Page</a>

                        <i class="fa-solid fa-user-plus icon1"></i>
                        <h2>New Account</h2>
                        <div class="form-content">


                            <div class="emailcont">
                                <i class="fa-solid fa-address-card icon"></i>
                                <input type="text" required class="name" placeholder="Name">
                            </div>
                            
                            <div class="emailcont">
                                <i class="fa-solid fa-user-large icon"></i>
                                <input type="text" required class="user" placeholder="Username">
                            </div>

                            <div class="emailcont">
                                <i class="fa-solid fa-at icon"></i>
                                <input type="email" required class="mail" placeholder="E-mail">
                            </div>

                            <div class="passcont">
                                <i class="fa-solid fa-key icon"></i>
                                <input type="password" required class="pass" placeholder="Password">
                            </div>
                        
                            <button class="button s-btn" type="submit">Register</button>
                            <a class="login" href="/Login-En.html">Back To Login</a>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </section>
    </div>
        
        
</body>
</html>
